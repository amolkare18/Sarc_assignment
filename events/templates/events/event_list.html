<!DOCTYPE html>
<html>

<head>
    <title>Event List</title>

</head>

<body style="background-color :#a0d2eb">
    <h1 style='margin-left: 30px;'>Events</h1>
    <ul>
        {% for event in events %}
        <li>
            <h2>{{ event.title }}</h2>
            <p>{{ event.description }}</p>
            <p>{{ event.date }}</p>
            <p>{{ event.location }}</p>
        </li>
        {% endfor %}
    </ul>
    <a style="border:2px solid black;text-decoration:none;border-radius:0.5rem ;padding: 6px;background-color:#80669d;color:white;margin-left: 30px;"
        href="{% url 'add_event' %}">Add
        Event</a>
</body>

</html>
